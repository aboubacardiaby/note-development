version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: notedevelopment-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: noteuser
      POSTGRES_PASSWORD: notepassword
      POSTGRES_DB: notedevelopment
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U noteuser -d notedevelopment']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
